<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 텍스트 슬라이드업 애니메이션 (수정본)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 초기화 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        /* 전체를 감싸는 컨테이너 */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background-color: #F4F4F4;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
        }
        
        /* 텍스트를 담는 컨테이너 */
        .text-container {
            text-align: center;
        }

        /* 각 텍스트 라인 */
        .text-line {
            position: relative;
            font-size: 24px;
            font-weight: 600;
            line-height: 60px;
            color: black;
        }

        /* --- 애니메이션 스타일 변경 --- */

        /* 파란 텍스트를 감싸는 '창' 역할 */
        .overlay-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-5%); 
            color: #0900FF;
            height: 60px; /* 정확히 한 줄만 보이도록 높이 고정 */
            overflow: hidden; /* 창 밖의 내용은 숨김 */
        }
        
        /* 실제로 위아래로 움직이는 단어 2개를 담는 래퍼 */
        .word-shifter {
            /* JavaScript에서 transition 속도를 직접 제어합니다. */
        }

        /* 이 클래스가 추가되면 위로 슬라이드 됩니다. */
        .word-shifter.is-active {
            transform: translateY(-60px);
        }

        /* 현재 보이는 단어와 아래에 숨겨진 단어 */
        .visible-word, .hidden-word {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            white-space: nowrap;
        }
        
        /*
        *
        * ⭐ 2번 질문 해결: 두 글자 단어 간격 조절용 스타일 ⭐
        * '조화' -> '조 화' 처럼 보이게 합니다.
        * 폰트 크기가 24px이므로, 24px를 추가하면 세 글자(24*3=72)와 
        * 두 글자+간격(24*2 + 24 = 72)의 너비가 비슷해집니다.
        *
        */
        .visible-word.two-letter,
        .hidden-word.two-letter {
            letter-spacing: 24px;
        }


        /* --- 하단 푸터 스타일 --- */
        .footer {
            position: absolute;
            bottom: 30px;
            color: rgba(143, 143, 143, 0.7);
            font-size: 15px;
        }

        .footer .light { font-weight: 200; }
        .footer .semi-bold { font-weight: 600; }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="text-container">
            <div class="text-line first">
                관찰에서&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;을,
                <div class="overlay-text">
                    <div class="word-shifter">
                        <div class="visible-word"></div>
                        <div class="hidden-word"></div>
                    </div>
                </div>
            </div>
            <div class="text-line second">
                공감에서&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;을.
                <div class="overlay-text">
                    <div class="word-shifter">
                        <div class="word-shifter">
                            <div class="visible-word"></div>
                            <div class="hidden-word"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="light">designed by </span>
            <span class="semi-bold">hyemin</span>
            <span class="light">.</span>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- [속도 조절] ---
            const slideDuration = 600; 
            const pauseDuration = 2000; 
            // --------------------


            /*
            *
            * ⭐ 1번 질문 답변: 여기서 단어를 수정하시면 됩니다 ⭐
            *
            */
            const firstWords = [
                '참신함', '신선함', '새로움', '독창성', '의외성', 
                '독특함', '차별성', '파격성', '실험성', '신세계'
            ];
            const secondWords = [
                '합일', '결합', '통일', '연결', '흐름', 
                '영향', '몰입', '교감', '순간', '발견'
            ];
            
            
            /*
            *
            * ⭐ 2번 질문 해결: 텍스트를 설정하며 클래스를 추가하는 헬퍼 함수 ⭐
            *
            */
            function setTextAndClass(element, text) {
                element.textContent = text;
                // 단어 길이를 확인해서 2글자이면 'two-letter' 클래스 추가
                if (text.length === 2) {
                    element.classList.add('two-letter');
                } else {
                    element.classList.remove('two-letter');
                }
            }


            function animateWords(lineSelector, words) {
                const line = document.querySelector(lineSelector);
                const shifter = line.querySelector('.word-shifter');
                const visibleWord = line.querySelector('.visible-word');
                const hiddenWord = line.querySelector('.hidden-word');
                
                let currentIndex = 0;

                // 초기 텍스트 설정 (⭐ 수정됨)
                setTextAndClass(visibleWord, words[currentIndex]);
                setTextAndClass(hiddenWord, words[(currentIndex + 1) % words.length]);

                // 애니메이션 루프 함수
                function nextSlide() {
                    // 1. 슬라이드 업 애니메이션 시작
                    shifter.style.transition = `transform ${slideDuration / 1000}s cubic-bezier(0.76, 0, 0.24, 1)`;
                    shifter.classList.add('is-active');

                    // 2. 슬라이드 업이 끝난 후 실행
                    setTimeout(() => {
                        // 인덱스 업데이트
                        currentIndex = (currentIndex + 1) % words.length;

                        // 3. 트랜지션 잠시 끄기
                        shifter.style.transition = 'none';
                        
                        // 텍스트 교체 및 클래스 업데이트 (⭐ 수정됨)
                        setTextAndClass(visibleWord, words[currentIndex]);
                        setTextAndClass(hiddenWord, words[(currentIndex + 1) % words.length]);
                        
                        shifter.classList.remove('is-active'); // 위치 리셋
                        
                        // 4. 다음 애니메이션을 위해 잠시 후 트랜지션 다시 켬
                        setTimeout(() => {
                            // 5. 정해진 대기 시간 후 다음 슬라이드 시작
                            setTimeout(nextSlide, pauseDuration);
                        }, 50);

                    }, slideDuration);
                }

                // 최초 애니메이션 시작
                setTimeout(nextSlide, pauseDuration);
            }

            animateWords('.text-line.first', firstWords);
            animateWords('.text-line.second', secondWords);
        });
    </script>

</body>
</html>
