<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Showcase</title>
    <style>
        :root {
            --bg-color: #0c0b10;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --card-width: 520px;
            --card-height: 335px;
            --stack-perspective: 2000px;
            --animation-duration: 1.2s;
            --animation-ease: cubic-bezier(0.22, 1, 0.36, 1);
            /* [수정] 모핑 애니메이션을 위한 Easing 값 변경 */
            --transition-morph: 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        body.initial-layout {
             cursor: pointer;
        }

        .showcase-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1280px;
            gap: 4rem;
        }

        .showcase-text {
            flex: 1;
            max-width: 480px;
            /* [수정] 모핑을 위해 transition 대상을 transform으로 한정 */
            transition: transform var(--transition-morph);
        }

        .showcase-text h1 { font-size: 3.5rem; line-height: 1.15; margin-bottom: 1.5rem; font-weight: 800; letter-spacing: -0.05em; }
        .showcase-text p { font-size: 1.2rem; color: var(--text-secondary); line-height: 1.6; max-width: 420px; }

        .website-stack-container {
            flex: 1.2;
            height: calc(var(--card-height) + 150px);
            position: relative;
            perspective: var(--stack-perspective);
            display: flex;
            justify-content: center;
            align-items: center;
            /* [수정] 모핑을 위해 transition 대상을 transform으로 한정 */
            transition: transform var(--transition-morph);
        }
        
        /* ▼▼▼ 초기 레이아웃 스타일 (CSS 구조는 동일, JS가 제어) ▼▼▼ */
        .initial-layout .showcase-container {
            flex-direction: column;
            gap: 0;
        }
        .initial-layout .showcase-text {
            text-align: center;
        }
        /* ▲▲▲ 초기 레이아웃 스타일 종료 ▲▲▲ */


        .website-card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 18px;
            overflow: hidden;
            background: rgba(28, 26, 38, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            transition: transform var(--animation-duration) var(--animation-ease),
                        opacity calc(var(--animation-duration) / 2) ease;
            transform-style: preserve-3d;
            will-change: transform, opacity;
        }

        .card-header { display: flex; align-items: center; padding: 0.75rem; background: rgba(0, 0, 0, 0.25); }
        .window-dots { display: flex; gap: 0.5rem; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }
        .card-body { width: 100%; height: calc(100% - 38px); }
        .card-image { width: 100%; height: 100%; object-fit: cover; object-position: top center; }

        @media (max-width: 1100px) {
            .showcase-container { flex-direction: column; text-align: center; gap: 5rem; }
            .showcase-text p { margin: 0 auto; }
        }
        @media (max-width: 600px) {
            :root { --card-width: 90vw; --card-height: 58vw; }
            .showcase-text h1 { font-size: 2.5rem; }
            .showcase-text p { font-size: 1.1rem; }
        }
    </style>
</head>
<body class="initial-layout">

    <div class="showcase-container">
        <div class="showcase-text">
            <h1>Web Experience, Elevated.</h1>
            <p>Seamlessly flowing, visually captivating. Discover a fluid, interactive showcase built for the modern web.</p>
        </div>
        <div class="website-stack-container">
            <div class="website-card"><div class="card-header"><div class="window-dots"><span class="dot dot-red"></span><span class="dot dot-yellow"></span><span class="dot dot-green"></span></div></div><div class="card-body"><img class="card-image" src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1200&q=80" alt="Abstract design 1"></div></div>
            <div class="website-card"><div class="card-header"><div class="window-dots"><span class="dot dot-red"></span><span class="dot dot-yellow"></span><span class="dot dot-green"></span></div></div><div class="card-body"><img class="card-image" src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=1200&q=80" alt="Abstract design 2"></div></div>
            <div class="website-card"><div class="card-header"><div class="window-dots"><span class="dot dot-red"></span><span class="dot dot-yellow"></span><span class="dot dot-green"></span></div></div><div class="card-body"><img class="card-image" src="https://images.unsplash.com/photo-1604014237800-1c9102c219da?w=1200&q=80" alt="Abstract design 3"></div></div>
            <div class="website-card"><div class="card-header"><div class="window-dots"><span class="dot dot-red"></span><span class="dot dot-yellow"></span><span class="dot dot-green"></span></div></div><div class="card-body"><img class="card-image" src="https://images.unsplash.com/photo-1507202151035-c63d5dfe5b4a?w=1200&q=80" alt="Abstract design 4"></div></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ▼▼▼ [핵심 수정] FLIP 애니메이션 로직 ▼▼▼
            const body = document.body;
            const textBlock = document.querySelector('.showcase-text');
            const cardStack = document.querySelector('.website-stack-container');

            body.addEventListener('click', () => {
                // 1. First - 애니메이션 전의 위치를 측정합니다.
                const textFirst = textBlock.getBoundingClientRect();
                const stackFirst = cardStack.getBoundingClientRect();

                // 2. Last - 레이아웃을 변경하고 즉시 최종 위치를 측정합니다.
                body.classList.remove('initial-layout');
                const textLast = textBlock.getBoundingClientRect();
                const stackLast = cardStack.getBoundingClientRect();

                // 3. Invert - 측정된 위치 차이값을 계산합니다.
                const textDeltaX = textFirst.left - textLast.left;
                const textDeltaY = textFirst.top - textLast.top;
                const stackDeltaX = stackFirst.left - stackLast.left;
                const stackDeltaY = stackFirst.top - stackLast.top;

                // 4. Play - 계산된 차이값으로 요소를 원래 위치로 되돌린 후,
                //    즉시 transform을 제거하여 최종 위치로 애니메이션을 실행합니다.
                requestAnimationFrame(() => {
                    // 원래 위치로 보이게 이동 (애니메이션 비활성화)
                    textBlock.style.transform = `translate(${textDeltaX}px, ${textDeltaY}px)`;
                    textBlock.style.transition = 'transform 0s';
                    
                    cardStack.style.transform = `translate(${stackDeltaX}px, ${stackDeltaY}px)`;
                    cardStack.style.transition = 'transform 0s';

                    // 다음 프레임에서 애니메이션을 켜고 transform을 초기화합니다.
                    requestAnimationFrame(() => {
                        textBlock.style.transition = `transform var(--transition-morph)`;
                        textBlock.style.transform = '';

                        cardStack.style.transition = `transform var(--transition-morph)`;
                        cardStack.style.transform = '';
                    });
                });

            }, { once: true });
            // ▲▲▲ FLIP 애니메이션 로직 종료 ▲▲▲


            // --- 기존 카드 넘김 로직 (수정 없음) ---
            const cards = Array.from(document.querySelectorAll('.website-card'));
            let order = Array.from({ length: cards.length }, (_, i) => i);
            let isAnimating = false;
            const AUTO_SWAP_INTERVAL = 4000;

            function updateCardPositions(immediate = false) {
                order.forEach((cardIndex, stackPosition) => {
                    const card = cards[cardIndex];
                    if (!card) return;
                    const isVisible = stackPosition < 3;
                    const scale = 1 - stackPosition * 0.15;
                    const y = -stackPosition * 50;
                    const z = -stackPosition * 120;
                    card.style.transform = `translate3d(0px, ${y}px, ${z}px) scale(${scale})`;
                    card.style.zIndex = cards.length - stackPosition;
                    card.style.opacity = isVisible ? '1' : '0';
                    if (immediate) {
                        card.style.transition = 'none';
                    } else {
                        card.style.transition = `transform var(--animation-duration) var(--animation-ease), opacity calc(var(--animation-duration) / 2) ease`;
                    }
                });
                if (immediate) {
                    void cards[0].offsetHeight;
                    cards.forEach(card => { card.style.transition = `transform var(--animation-duration) var(--animation-ease), opacity calc(var(--animation-duration) / 2) ease`; });
                }
            }

            function swapAnimation() {
                if (body.classList.contains('initial-layout') || isAnimating) return; // 초기화면에서는 실행 안되게
                isAnimating = true;
                const frontCardIndex = order[0];
                const frontCard = cards[frontCardIndex];
                frontCard.style.transform = `translate3d(0, 150%, -200px) rotate(10deg)`;
                frontCard.style.opacity = '0';
                
                const newOrder = [...order.slice(1)];
                newOrder.forEach((cardIndex, stackPosition) => {
                    const card = cards[cardIndex];
                    const scale = 1 - stackPosition * 0.15;
                    const y = -stackPosition * 50;
                    const z = -stackPosition * 120;
                    card.style.transform = `translate3d(0px, ${y}px, ${z}px) scale(${scale})`;
                    card.style.zIndex = cards.length - stackPosition;
                    card.style.opacity = stackPosition < 3 ? '1' : '0';
                });

                setTimeout(() => {
                    order.push(order.shift());
                    updateCardPositions(true);
                    isAnimating = false;
                }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
            }

            updateCardPositions(true);
            setInterval(swapAnimation, AUTO_SWAP_INTERVAL);
        });
    </script>
</body>
</html>
