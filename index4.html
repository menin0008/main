<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP 텍스트 스크롤 애니메이션</title>
    <style>
        /* 기본 스타일 초기화 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            /* 스크롤을 부드럽게 만들어 사용자 경험을 향상시킵니다. */
            scroll-behavior: smooth; 
        }

        /* 스크롤 공간 확보를 위한 더미 섹션 */
        .spacer-section {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #333;
        }

        /* 애니메이션이 일어날 메인 히어로 섹션 */
        .hero-section {
            height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* pin 설정 시 의도치 않은 스크롤바 방지 */
        }
        
        .hero-text-container {
            width: 90%;
            max-width: 1200px;
        }

        /* 애니메이션이 적용될 메인 텍스트 */
        .hero-text {
            margin: 0;
            font-size: 8vw; /* 화면 너비에 반응하는 폰트 크기 */
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            /* 초기에는 중앙에 위치하도록 설정 */
            transform: translateY(0); 
        }

        /* 애니메이션의 자연스러움을 위해 줄바꿈(br) 대신 span의 display 속성을 활용합니다. */
        .hero-text .line-break {
            display: block;
            height: 0;
        }
        
        /* 사라질 텍스트들을 감싸는 span */
        .fade-out-text {
            display: inline-block; /* 개별적인 transform 및 opacity 적용을 위함 */
        }

    </style>
</head>
<body>

    <main>
        <!-- 애니메이션 시작 전 스크롤을 위한 상단 여백 -->
        <section class="spacer-section">
            <p>Scroll Down</p>
        </section>

        <!-- GSAP 애니메이션이 적용될 히어로 섹션 -->
        <section class="hero-section">
            <div class="hero-text-container">
                <!-- 
                    [요구 사항 분석]
                    - "Creative tools for storytellers." 문장을 만들기 위해 원본 텍스트 구조를 분석했습니다.
                    - 애니메이션을 위해 텍스트를 의미 단위로 <span> 태그로 감쌌습니다.
                    - "관찰에서 낯섦을, 공감에서 어울림을" 텍스트도 이 구조에 맞게 변경하여 적용할 수 있습니다.
                -->
                <h1 class="hero-text">
                    <span class="fade-out-text">AI-powered</span>
                    <span class="main-text">creative tools</span>
                    <span class="line-break"></span>
                    <span class="main-text">for</span>
                    <span class="fade-out-text">a new generation of</span>
                    <span class="main-text">storytellers.</span>
                </h1>
            </div>
        </section>

        <!-- 애니메이션 종료 후 스크롤을 위한 하단 여백 -->
        <section class="spacer-section">
             <p>The End</p>
        </section>
    </main>

    <!-- GSAP와 ScrollTrigger 플러그인 CDN 링크 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        // GSAP 플러그인 등록
        gsap.registerPlugin(ScrollTrigger);

        // GSAP 타임라인 생성: 여러 애니메이션을 순차적으로 또는 동시에 제어합니다.
        const heroAnimation = gsap.timeline({
            scrollTrigger: {
                trigger: ".hero-section", // 애니메이션의 기준이 될 요소
                start: "top top",         // trigger 요소의 상단이 화면 상단에 닿을 때 시작
                end: "+=2500",            // 시작 지점에서 2500px 스크롤하는 동안 애니메이션 진행
                scrub: 1,                 // 스크롤과 애니메이션을 1초의 지연을 두고 부드럽게 동기화
                pin: true,                // 스크롤 동안 .hero-section 요소를 화면에 고정
                anticipatePin: 1          // pin이 부드럽게 시작되도록 함
            }
        });

        // --- 애니메이션 시퀀스 정의 ---

        // 1단계 (분해): ".fade-out-text" 클래스를 가진 텍스트가 부드럽게 사라집니다.
        heroAnimation.to(".fade-out-text", {
            opacity: 0,
            duration: 1, // 타임라인 내에서 1의 상대적 시간을 가짐
        });

        // 2단계 (재조립): h1 태그 전체가 작아지며 화면 상단으로 이동합니다.
        // 이 애니메이션은 1단계와 거의 동시에 시작되어 자연스러운 전환을 만듭니다.
        heroAnimation.to(".hero-text", {
            y: () => -(window.innerHeight / 2 - 80), // 화면 중앙에서 상단 80px 위치로 동적으로 계산하여 이동
            fontSize: "1.8rem", // 최종 폰트 크기
            lineHeight: "1.2",  // 줄 간격을 조절해 텍스트를 한 줄로 만듬
            letterSpacing: "0em", // 글자 간격 원복
            duration: 2, // 타임라인 내에서 2의 상대적 시간을 가짐
        }, 
        "<0.2" // 앞선 애니메이션(1단계) 시작 후 0.2초 뒤에 시작
        );

    </script>
</body>
</html>
